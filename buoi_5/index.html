<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 3</title>
    <link rel="stylesheet" href="../css/bootstrap5.1.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/bootstrap5.1.js"></script>
    <script src="../js/jquery.js"></script>
    <script src="../js/sweetalert2.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editmodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editTodo" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="editBtn">Save changes</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="LoginModalLabel">Login Page</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             <input type="text" class="form-control" id="email">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitLoginBtn">Login</button>
            </div>
          </div>
        </div>
      </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="test">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="loginBtn">Login</a>
              </li>
              

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8">
                <input type="text" placeholder="Nhập Thông Tin" class="form-control" id="todo">
            </div>
            <div class="col-md">
                <button class="btn btn-primary w-100" id="themBtn">Thêm</button>
            </div>            
        </div>
    </div>
    <div class="container">
      <table class="table" id="todoTable">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Todo list</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Tuỳ chỉnh</th>
          </tr>
        </thead>
        <tbody id="dataTable">
        
         
        </tbody>
      </table>
    </div>



</body>
</html>
